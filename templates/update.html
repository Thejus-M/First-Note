{% extends 'base.html' %}
{% block title %}
  Update Todo
{% endblock title %}
{% block body %}
        

    <div class="container">
        <form action="/update/{{ todo.sno }}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Update Todo</label>
              <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" id="desc" value="{{ todo.desc }}" name="desc">
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
          </form>
    </div>
    
    <br> <br>

    

    {% endblock body %}
